<div class="container mt-5">
    <div class="card">
        
        <div class="card-body">
            <h5 class="card-title">{{ story.title }}</h5>
            <p class="card-text">{{ story.description }}</p>
            <p class="card-text"><small class="text-muted">Last updated {{ story.updatedAt | date:'short' }}</small></p>
        </div>

        <app-carousel [carouselId]="'carousel-story-' + story.id" [images]="story.images"></app-carousel>

        <button type="button" class="btn btn-success">Quero Ajudar</button>
    </div>
</div>
